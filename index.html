<!DOCTYPE html>
<html>
  <HEAD>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </HEAD>
  <body class="body">
    <div class="more-info-container">
      <img src="./eisenhower-matrix.jpg">
      <a class='more-info-link' href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details&quest;
      </a>
    </div>
    <div class="main-container">
      <p id='add-item-section'>
        <label class="heading-3" for="new-task">Add Item</label>
        <div class="add-item-input-container">
          <input id='new-task' class="iiinput text-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="heading-3">Todo</h3>
      <ul id='incompleted-tasks'>
        <li class="task-item">
          <input class="check-box" type='checkbox'>
          <label class="task-label">Pay Bills</label>
          <input type="text" class="text-input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="delete-img" src="./remove.svg"></button>
        </li>
        <li class="task-item edit-mode">
          <input class="check-box" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-input">
          <button class='edit button'>Save</button>
          <button class="delete button"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="heading-3">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="check-box" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="text-input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script SRC="app.js"></script>
  </body>
</html>
