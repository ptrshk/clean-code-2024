<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="more-info">
      <img class="more-info__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class='more-info__link' href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </section>
    <section class="main">
      <h3 class="heading-3" for="new-task">Add Item</h3>
      <div class="add-item__input-container">
        <input id='new-task' class="text-input" type="text">
        <button class="button">Add</button>
      </div>
      <h3 class="heading-3">Todo</h3>
      <ul id='incompleted-tasks'>
        <li class="task__item">
          <input class="check-box" type='checkbox'>
          <label class="task__label">Pay Bills</label>
          <input type="text" class="text-input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="delete-img" src="./remove.svg" alt="remove-button"></button>
        </li>
        <li class="task__item edit-mode">
          <input class="check-box" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-input">
          <button class='edit button'>Save</button>
          <button class="delete button"><img class="delete-img" src="./remove.svg" alt="remove-button"></button>
        </li>
      </ul>
      <h3 class="heading-3">Completed</h3>
      <ul id="completed-tasks">
        <li class="task__item">
          <input class="check-box" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="text-input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="delete-img" src="./remove.svg" alt="remove-button"></button>
        </li>
      </ul>
    </section>
    <script SRC="app.js"></script>
  </body>
</html>
